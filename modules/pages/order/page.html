<div id="order">
    <div class="process">
         <ul class="status">
             <li>提交订单</li>
             <li>交付</li>
             <li>待使用</li>
             <li>已消费</li>
         </ul>
        <ul class="status-step">
            <li class="step"></li>
            <li class="step-1"><div class="circular"><span>1</span></div></li>
            <li class="step-2"></li>
            <li class="step-1"><div class="circular"><span>2</span></div></li>
            <li class="step-2"></li>
            <li class="step-1"><div class="circular"><span>3</span></div></li>
            <li class="step-2"></li>
            <li class="step-1"><div class="circular"><span>4</span></div></li>
            <li class="step"></li>
        </ul>
    </div>
    <div class="details">
        <div class="order-nb">
            <div class="nb">
                  <p>定单号</p>
            </div>
            <div class="number">
                 <p>{{item.OrderNumber}}</p>
            </div>
            <div class="tu">
                 <p>待使用</p>
            </div>
        </div>
        <div class="detail-nb">
            <div class="detail-img">
                <img src="../../../static/images/icon-5.jpg" alt="">
            </div>
            <div class="detail-p">
                <p>{{item.name}}</p>
                <span>2016-05-08  12;00</span>
            </div>
            <div class="detail-n">
                <p>X{{item.number}}</p>
            </div>
        </div>
        <div class="totals">
            <div class="view">
                <p>查看明细</p>
                <a class="view-detail" @click="viewDetails">

                </a>
            </div>
            <div class="empty"></div>
            <div class="total">
                <p>总计<span>￥{{item.money}}</span></p>
            </div>
        </div>
    </div>
    <div class="serves">
        <div class="code">
            <div class="code-1"><p>服务码</p></div>
            <div class="code-2">
                <div class="code-e">8945 2912</div>
                <div class="code-s">未使用</div>
            </div>
            <div class="code-3">
                <del>8945 2912</del>
                <div class="code-f">已使用</div>
            </div>
        </div>
        <div class="ser-store">
             <p class="ser-st">服务门店<span>*提前出示服务码</span></p>
            <div class="ser-point">
                <div class="adders">
                    <p>{{item.servicePoint}}</p>
                    <p class="adder">{{item.address}}</p>
                </div>
                <div class="call"><a href="tel:18351868662"><img src="../../../static/images/call.png" alt=""></a></div>
            </div>
        </div>
    </div>
    <div class="empty1">

    </div>
    <div class="feedback">
        <div class="complaint">
            <a href="#">投诉商家</a>
        </div>
        <div class="contact">
            <a href="#">联系商家</a>
        </div>
    </div>
</div>
