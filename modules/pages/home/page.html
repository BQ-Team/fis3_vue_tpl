<div id="home">
    <div class="iSlider-box">
        <div class="iSlider-wrapper">

        </div>
    </div>
    <ul class="list">
        <li class="storeList" v-for="item in shopList">
            <div class="shopImage" @click="Demonstration">
                <img :src="item.img" alt="">
                <span>仅剩10件</span>
            </div>
            <div class="blurb" @click="goDetail(item)">
                <p>{{item.name}}</p>
                <div class="instruction">
                    <span class="ins-1">正品</span>
                    <span class="ins-2">免费服务</span>
                    <span class="ins-3">包邮</span>
                </div>
                <div class="price">
                    <span class="price-1">￥{{item.price}}</span>
                    <del class="price-2">￥{{item.marketPrice}}</del>
                    <span class="price-3">{{item.buyCount}}人购买</span>
                </div>
            </div>
        </li>
    </ul>
</div>
