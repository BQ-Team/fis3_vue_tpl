<div id="submitorders">
    <div class="place" >
        <div class="explain">
            <div class="img">
                <img src="../../../static/images/icon-3.jpg" alt="">
            </div>
            <div class="introduce">
                <p>{{item.name}}</p>
                <span>￥{{item.price}}</span>
            </div>
        </div>
        <div class="number">
            <p>购买数量</p>
            <div class="num-e">
                <span>仅剩10件</span>
                <div class="borreduce" @click="reduce"></div>
                <div class="num">{{buyNumber}}</div>
                <div class="boradd" @click="plus"></div>
            </div>

        </div>
    </div>
    <div class="Distribution">
        <div class="dis">
            <div class="dis-1">
                <p>配送方式</p>
            </div>
            <div class="dis-2"></div>
            <div class="dis-3">
                <p>{{selectDistribution|distributionFormat}}</p>
                <a class="selectAddress" @click="DstributionType"><!--弹出框-->

                </a>
            </div>
        </div>
        <div class="adders">
            <div class="adders-v">
                <div class="name-call">
                    <p>小明 {{item.call}}</p>
                </div>
                <div class="address">
                    <div class="adderss-r">
                        <p>{{Address|shopAddressFormat}}</p>
                    </div>
                </div>
            </div>
            <div class="guide">
                <a class="selectdress" @click="selectAddress">

                </a>
            </div>
        </div>

        <div class="leave-msg">
            <div class="buyer-l">
                <p>买家留言</p>
            </div>
            <div class="message">
                <input type="text" placeholder="选填，给商家留言 （80字内）">
            </div>
        </div>
    </div>
    <div class="price">
        <div class="minus">
            <p>每满￥400减￥20</p><span>-￥20</span>
        </div>
        <div class="balance">
            <p>使用余额<span>￥{{item.balance}}</span></p>
            <i class="radio" :class="{active:isUseBalance}" @click="changeEvent"></i>
        </div>
    </div>
    <div class="empty">
        <p></p>
    </div>
    <div class="submit">
        <p>还需支付<span>￥198</span></p>
        <a href="#/pages/payforsuccess">提交</a>
    </div>
</div>
