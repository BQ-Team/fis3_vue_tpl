<div id="distribution-choice">
    <div class="reach-servers"  v-for="(key, name) in distributionType">
        <p>{{name}}</p>
        <i class="box1" :class="{active:selectDistribution==key}" @click="select(key)"></i>
    </div>
    <div class="empty">
    </div>
    <div class="cancel">
        <button @click="select(null)" value="取消">取消</button>
    </div>
</div>
